<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <style>
    .box { fill:#0b5; stroke:#083; stroke-width:2; rx:8; ry:8; }
    .box2 { fill:#09c; stroke:#068; stroke-width:2; rx:8; ry:8; }
    .box3 { fill:#f9c74f; stroke:#d08; stroke-width:2; rx:8; ry:8; }
    .box4 { fill:#f94144; stroke:#b21; stroke-width:2; rx:8; ry:8; }
    .label { font-family: Arial, sans-serif; font-size:14px; fill:#111; }
    .title { font-family: Arial, sans-serif; font-size:16px; font-weight:bold; fill:#111; }
    .arrow { stroke:#333; stroke-width:2; marker-end:url(#arrowhead); }
    .note { fill:#fff; stroke:#aaa; stroke-width:1; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Titles -->
  <text x="40" y="40" class="title">Client</text>
  <text x="200" y="40" class="title">Web 层</text>
  <text x="520" y="40" class="title">Eino ReviewGraph</text>
  <text x="980" y="40" class="title">工具层</text>
  <text x="980" y="460" class="title">配置/规则</text>
  <text x="1180" y="460" class="title">策略</text>

  <!-- Client -->
  <rect x="20" y="70" width="120" height="60" class="box" />
  <text x="30" y="100" class="label">用户/调用方</text>

  <!-- Web -->
  <rect x="180" y="70" width="160" height="60" class="box2" />
  <text x="190" y="95" class="label">RunReview</text>
  <rect x="180" y="150" width="160" height="60" class="box2" />
  <text x="190" y="175" class="label">GetReview</text>
  <rect x="180" y="230" width="160" height="60" class="box2" />
  <text x="190" y="255" class="label">PublishReview</text>
  <rect x="180" y="310" width="160" height="60" class="box2" />
  <text x="190" y="335" class="label">ReloadRules</text>

  <!-- ReviewGraph nodes -->
  <rect x="480" y="70" width="160" height="60" class="box3" />
  <text x="490" y="95" class="label">Diff</text>
  <rect x="480" y="160" width="160" height="60" class="box3" />
  <text x="490" y="185" class="label">Context</text>
  <rect x="480" y="250" width="160" height="60" class="box3" />
  <text x="490" y="275" class="label">Analyze</text>
  <rect x="480" y="340" width="160" height="60" class="box3" />
  <text x="490" y="365" class="label">Merge</text>
  <rect x="480" y="430" width="160" height="60" class="box3" />
  <text x="490" y="455" class="label">FormatForGerrit</text>

  <!-- Tools -->
  <rect x="920" y="70" width="180" height="50" class="box4" />
  <text x="930" y="100" class="label">GerritTool</text>
  <rect x="920" y="130" width="180" height="50" class="box4" />
  <text x="930" y="160" class="label">DiffTool</text>
  <rect x="920" y="190" width="180" height="50" class="box4" />
  <text x="930" y="220" class="label">CodeContextTool</text>
  <rect x="920" y="250" width="180" height="50" class="box4" />
  <text x="930" y="280" class="label">StaticRuleTool</text>
  <rect x="920" y="310" width="180" height="50" class="box4" />
  <text x="930" y="340" class="label">LLMTool</text>

  <!-- Config / Rules -->
  <rect x="920" y="490" width="180" height="60" class="note" />
  <text x="930" y="520" class="label">rule_manager</text>
  <rect x="920" y="560" width="180" height="60" class="note" />
  <text x="930" y="590" class="label">config</text>

  <!-- Policies -->
  <rect x="1150" y="490" width="180" height="60" class="note" />
  <text x="1160" y="520" class="label">RateLimiter</text>

  <!-- Arrows -->
  <line x1="140" y1="100" x2="180" y2="100" class="arrow" />
  <line x1="340" y1="100" x2="480" y2="100" class="arrow" />
  <line x1="640" y1="100" x2="920" y2="100" class="arrow" />
  <line x1="640" y1="180" x2="920" y2="210" class="arrow" />
  <line x1="640" y1="270" x2="920" y2="275" class="arrow" />
  <line x1="640" y1="360" x2="920" y2="335" class="arrow" />
  <line x1="640" y1="450" x2="1060" y2="450" class="arrow" />
  <text x="660" y="445" class="label">Preview</text>

  <line x1="340" y1="340" x2="920" y2="580" class="arrow" />
  <text x="500" y="500" class="label">LoadRuleConfig</text>

  <line x1="340" y1="330" x2="920" y2="330" class="arrow" />
  <text x="660" y="325" class="label">规则影响静态分析/上下文</text>

  <line x1="1100" y1="520" x2="1100" y2="360" class="arrow" />
  <text x="1060" y="430" class="label">限流</text>

  <!-- PublishReview path -->
  <line x1="340" y1="260" x2="920" y2="100" class="arrow" />
  <text x="650" y="120" class="label">PostReview</text>

  <!-- ReloadRules trigger -->
  <line x1="340" y1="340" x2="920" y2="520" class="arrow" />
  <text x="650" y="480" class="label">ReloadRules</text>
</svg>

